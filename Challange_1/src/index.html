<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!--Encabezado-->
    <header>
        <a href="#" rel="">
            <img class="logo" src="./assets/Logo.png" alt="Logo Alura">
        </a>
    </header>
    <!--Principal-->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador-aviso">
                <img src="./assets/Group.png" alt="admiracion">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./assets/Muneco.png" alt="Imagen Buscador" class="img-buscador">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button id="copyButton" type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>
    <!--Pie de pagina-->
    <footer>
        <p class="copyrigth">&copy;copyrigth 2024 Desarrollado por Cadona </p>
        <a href="#" rel="">
            <img src="./assets/linkedin.png" alt="Logo Linkedin" class="linkedin">
        </a>
        <a href="#" rel="">
            <img src="./assets/github.png" alt="Logo Git" class="git">
        </a>
    </footer>
    <script src="./components/encriptador.js"></script>
</body>
</html>
